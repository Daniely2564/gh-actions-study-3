name: Deployment
on:
  push:
    branches:
      - main
      - dev
# Adding environment variables
env:
  MONGODB_DB_NAME: gha-demo

jobs:
  test:
    env:
      MONGODB_CLUSTER_ADDRESS: localhost:27017/study-github-action
      MONGODB_USERNAME: username
      MONGODB_PASSWORD: password
      PORT: 3001
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT # For windows or other machines, syntax is different. e.g. $env:PORT
      - name: Run tests
        run: npm test
      - name: Output information
        # run: echo "MONGODB_USERNAME: $MONGODB_USERNAME" Does the same thing as below
        run: echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
          echo "MONGODB_DB_NAME: ${{ env.MONGODB_DB_NAME }}"